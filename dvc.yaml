stages:
  prepare:
    cmd: python src/prepare.py --input data/house_prices.csv --output_dir data
    deps:
      - data/house_prices.csv
      - src/prepare.py
    outs:
      - data/cleaned_data.csv
    params:
      - prepare.random_seed
      
  features:
    cmd: python src/features.py --input data/cleaned_data.csv --output_dir data
    deps:
      - data/cleaned_data.csv
      - src/features.py
    outs:
      - data/X_train.npy
      - data/X_test.npy
      - data/y_train.npy
      - data/y_test.npy
      - data/feature_names.pkl
      - data/label_encoders.pkl
    params:
      - features.test_size
      - features.random_state
      
  train:
    cmd: python src/train.py --data_dir data --model_dir models
    deps:
      - data/X_train.npy
      - data/y_train.npy
      - src/train.py
    outs:
      - models/house_price_model.pkl
    params:
      - train.n_estimators
      - train.max_depth
      - train.random_state
      
  evaluate:
    cmd: python src/evaluate.py --data_dir data --model_dir models --metrics_dir metrics
    deps:
      - data/X_test.npy
      - data/y_test.npy
      - models/house_price_model.pkl
      - src/evaluate.py
    metrics:
      - metrics/eval.json:
          cache: false